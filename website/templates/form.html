<div class="">
    <!-- Button trigger modal -->
        <button type="button" class="call_to-btn btn_white-border" data-toggle="modal" data-target="#exampleModal">
                Book a Free Class
        </button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Book a Free Class</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action = "" method = "POST" novalidate>
              {% csrf_token %}
              {{form.non_feild_errors}}
              {% for feild  in leads  %}
              
              {{feild.label_tag}} {{feild}}
                {% for error in feild.errors  %}
                <span class = "error_messages">{{error}}<span>
                {% endfor %}
              {% endfor %}

              <div class="modal-footer">
                <button type="button" class="call_to-btn btn_white-border" data-dismiss="modal">Close</button>
                <input type = "submit" class ="call_to-btn btn_white-border" value = "Submit">    
              </div>   
            </form>  
        </div>

      </div>
    </div>
  </div>
</div>
